apiVersion: apps/v1

kind: Deployment

metadata:
  name: board-api
  namespace: api
  labels:
    env: dev

spec:
  #replicas: 3
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev

    spec:
      containers:
        - name: board-api
          image: jacksonkim/board-api
          ports:
          - containerPort: 8080
